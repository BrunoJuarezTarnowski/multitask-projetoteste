<div class="wrapper">
    <span class="icon-close"><ion-icon name="close-circle"></ion-icon></span>

            </div>

                <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
                <input type="password" id="password" required>
                <label>Senha</label>
            </div> 
            <div class="remember-forgot">
                <label><input type="checkbox" required>Lembrar de mim</label>      
            </div>
            <button type="submit" id="submit" class="btn">Entrar</button>
        </form>        
    </div>
